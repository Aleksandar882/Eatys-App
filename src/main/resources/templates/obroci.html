<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eaty's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand ml-4" href="/">Eaty's</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
                <a class="nav-link" href="/">Почетна <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/menija">Менија</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/obroci">Оброци</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div>
    <div>

        <!-- ForumUsersController.showAdd (Only ADMIN can see this element)-->
        <a href="/obroci/add" class="btn btn-info" >
            Додади нов оброк
        </a>
        <a href="/ceni" class="btn btn-info" >
            Едитирај цена на оброк
        </a>
        <h2 class="text-center">Оброци</h2>
    </div>

    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Оброк</th>
            <th scope="col">Опис</th>
            <th scope="col">Цена</th>
            <th scope="col">Важи Од</th>
            <th scope="col">Важи До</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <!-- For each user you should have one <tr> like below -->
        <tr class="item"  th:each="cena: ${ceni}">
            <td th:text="${cena.obrok.ime}">[obrok.ime]</td>
            <td th:text="${cena.obrok.opis}">[obrok.opis]</td>
            <td th:text="${cena.CenaIznos}">[cena.CenaIznos]</td>
            <td th:text="${cena.CenaVaziOd}">[cena.VaziOd]</td>
            <td th:text="${cena.CenaVaziDo}">[cena.VaziOd]</td>


            <td>
                <!-- ForumUsersController.delete (Only ADMIN can see this element)-->
                <form method="POST" th:action="@{'/obroci/{id}/delete' (id=${cena.obrok.id})}" >
                    <button type="submit" class="btn btn-danger btn-sm mb-3">Избриши</button>
                </form>
                <!-- ForumUsersController.showEdit (Only ADMIN can see this element)-->
                <a th:href="@{'/obroci/{id}/edit' (id=${cena.obrok.id})}"  class="btn btn-warning btn-sm pr-5" >Едитирај</a>
            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
