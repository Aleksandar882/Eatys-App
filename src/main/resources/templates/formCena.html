<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eaty's</title>
</head>
<body>

<form method="POST" th:action="@{'/ceni/{id}' (id=${cena?.id})}">


    <div>
        <label for="f1">Бр.Цена</label>
        <input type="number"
               id="f1"
               name="id"
               th:value="${cena?.id}"
               required>
    </div>

    <div>
        <label>Оброк</label><br/>
        <select id="f2" name="obrokId">
            <option th:each="obrok: ${obroci}" th:value="${obrok.id}" th:text="${obrok.ime}"> [obrok_id]</option>
        </select>
    </div>

    <div>
        <label for="f3">Износ</label>
        <input type="number"
               id="f3"
               name="cenaIznos"
               th:value="${cena?.cenaIznos}"
               required>
    </div>
    <div>
        <label for="f4">Важи Од</label>
        <input type="date"
               id="f4"
               name="cenaVaziOd"
               th:value="${cena?.CenaVaziOd}"
               required>
    </div>

    <div>
        <label for="f5">Важи До </label>
        <input type="date"
               id="f5"
               name="cenaVaziDo"
               th:value="${cena?.CenaVaziDo}"
               required>
    </div>

    <button id="submit" type="submit">Submit</button>
    <a id="back" href="/ceni" type="button" class="btn btn-primary">Назад до оброци</a>
</form>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>

</body>
</html>
