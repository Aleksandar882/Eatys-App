<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eaty's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand ml-4" href="/">Eaty's</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Почетна <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/menija">Менија</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/obroci">Оброци</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/shopping-cart">Купувачка кошничка</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
    <li>
        <span class="text-dark">Welcome, <span  sec:authentication="name"></span></span>
    </li>
</nav>




<div>
    <div>
        <a href="/rezervacii/add" class="btn btn-info" >
            Креирај нова резервација
        </a>
        <h2 class="text-center"> Мои Резервации</h2>
    </div>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Ресторан</th>
            <th scope="col">Време</th>
            <th scope="col">Бр. Луѓе</th>
            <th scope="col">Опис</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <!-- For each user you should have one <tr> like below -->
        <tr class="item"  th:each="rezervacija: ${rezervacii}">
            <td th:text="${rezervacija.restoran.ime}">[rezervacija.restoran.ime]</td>
            <td th:text="${rezervacija.vreme}">[rezervacija.vreme]</td>
            <td th:text="${rezervacija.lugje}">[rezervacija.lugje]</td>
            <td th:text="${rezervacija.opis}">[rezervacija.opis]</td>

            <td>

                <form method="POST" th:action="@{'/rezervacii/{id}/delete' (id=${rezervacija.id})}" >
                    <button type="submit" class="btn btn-danger btn-sm mb-3">Откажи</button>
                </form>

                <a th:href="@{'/rezervacii/{id}/edit' (id=${rezervacija.id})}"  class="btn btn-warning btn-sm pr-5" >Едитирај</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
