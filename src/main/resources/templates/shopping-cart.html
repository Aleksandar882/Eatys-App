<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eaty's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand ml-4" href="/">Eaty's</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Почетна <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/menija">Менија</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/obroci">Оброци</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
    <li>
        <span class="text-dark">Welcome, <span  sec:authentication="name"></span></span>
    </li>
</nav>




<div>
    <div>
        <h2 class="text-center">Купувачка кошничка на
            <span  sec:authentication="name"></span>
        </h2>
    </div>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Оброк</th>
            <th scope="col">Количина</th>
            <th scope="col">Цена</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <!-- For each user you should have one <tr> like below -->
        <tr class="item"  th:each="obrok: ${obroci}">
            <td th:text="${obrok.obrok.ime}">[obrok.obrok.ime]</td>
            <td th:text="${obrok.kolicina}">[obrok.kolicina]</td>
            <td th:text="${obrok.cena}">[obrok.cena]</td>

            <td>
                <!-- ForumUsersController.delete (Only ADMIN can see this element)-->
                <form method="POST" th:action="@{'/se-sostoi-od/delete-obrok/{id}' (id=${obrok.obrok.id})}" >
                    <button type="submit" class="btn btn-danger btn-sm mb-3">Избриши Оброк</button>
                </form>

            </td>
        </tr>
        </tbody>
    </table>

    <div>
        <label class="h4">Вкупно: <span class="text-success" th:text='${amount}'/><span class="text-success">  ден.</span></label>
    <form method="POST" th:action="@{'/se-sostoi-od/payment'}" >
        <button type="submit" class="btn btn-info btn-sm mb-3">Наплати</button>
    </form>
    </div>

</div>
</body>
</html>
